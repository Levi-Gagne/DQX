- table_name: de_prd.gold.ais_kpi_metric_detail
  name: kpi_metric_detail_id_is_not_null
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: kpi_metric_detail_id is not null
      name: kpi_metric_detail_id_is_not_null
- table_name: de_prd.gold.ais_kpi_metric_detail
  name: kpi_metric_detail_id_min_max
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: kpi_metric_detail_id >= 7 and kpi_metric_detail_id <= 114
      name: kpi_metric_detail_id_min_max
