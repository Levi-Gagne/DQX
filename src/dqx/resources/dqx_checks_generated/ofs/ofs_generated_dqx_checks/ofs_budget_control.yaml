- table_name: de_prd.gold.ofs_budget_control
  name: run_date_is_not_null
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: run_date is not null
      name: run_date_is_not_null
- table_name: de_prd.gold.ofs_budget_control
  name: run_date_min_max
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: run_date >= '2024-09-24' and run_date <= '2025-08-11'
      name: run_date_min_max
