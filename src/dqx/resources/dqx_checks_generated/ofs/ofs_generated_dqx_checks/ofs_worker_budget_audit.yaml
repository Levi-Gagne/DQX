- table_name: de_prd.gold.ofs_worker_budget_audit
  name: budget_create_date_is_not_null
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: budget_create_date is not null
      name: budget_create_date_is_not_null
- table_name: de_prd.gold.ofs_worker_budget_audit
  name: budget_create_date_min_max
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: budget_create_date >= '2024-03-22' and budget_create_date <= '2025-08-06'
      name: budget_create_date_min_max
- table_name: de_prd.gold.ofs_worker_budget_audit
  name: worker_count_is_not_null
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: worker_count is not null
      name: worker_count_is_not_null
- table_name: de_prd.gold.ofs_worker_budget_audit
  name: worker_count_min_max
  criticality: error
  run_config_name: default
  check:
    function: sql_expression
    arguments:
      expression: worker_count >= 1 and worker_count <= 15840
      name: worker_count_min_max
